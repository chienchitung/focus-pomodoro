    <title>Focus Pomodoro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        /* Default to pomodoro theme */
        --bg-primary: #d95550;
        --bg-secondary: #df6b67;
        --color-accent: #ffffff;
        --color-light: #ffffff;
        --text-on-accent: #d95550;
      }
      .theme-pomodoro {
        --bg-primary: #d95550;
        --bg-secondary: #df6b67;
        --color-accent: #ffffff;
        --color-light: #ffffff;
        --text-on-accent: #d95550;
      }
      .theme-shortBreak {
        --bg-primary: #4c9196;
        --bg-secondary: #5da0a5;
        --color-accent: #ffffff;
        --color-light: #ffffff;
        --text-on-accent: #4c9196;
      }
      .theme-longBreak {
        --bg-primary: #4d7fa2;
        --bg-secondary: #628eaf;
        --color-accent: #ffffff;
        --color-light: #ffffff;
        --text-on-accent: #4d7fa2;
      }
      body {
        transition: background-color 0.5s ease;
        background-color: var(--bg-primary);
        color: var(--color-light);
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': 'var(--bg-primary)',
              'secondary': 'var(--bg-secondary)',
              'accent': 'var(--color-accent)',
              'light': 'var(--color-light)',
              'text-on-accent': 'var(--text-on-accent)',
            },
          },
        },
      }
    </script>
